<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Virus Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .virus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: green;
            border-radius: 50%;
            transition: all 0.1s;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="crosshair"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let viruses = [];

        // Настройка камеры
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                resizeCanvas();
            })
            .catch(err => console.error('Ошибка доступа к камере:', err));

        // Подгоняем канвас под размер экрана
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Создание вируса
        function spawnVirus() {
            const virus = {
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                speedX: (Math.random() - 0.5) * 4,
                speedY: (Math.random() - 0.5) * 4,
                element: document.createElement('div')
            };
            virus.element.className = 'virus';
            virus.element.style.left = virus.x + 'px';
            virus.element.style.top = virus.y + 'px';
            document.body.appendChild(virus.element);
            viruses.push(virus);
        }

        // Обновление позиций вирусов
        function updateViruses() {
            viruses.forEach((virus, index) => {
                virus.x += virus.speedX;
                virus.y += virus.speedY;

                // Ограничение движения внутри экрана
                if (virus.x <= 0 || virus.x >= canvas.width - 30) virus.speedX *= -1;
                if (virus.y <= 0 || virus.y >= canvas.height - 30) virus.speedY *= -1;

                virus.element.style.left = virus.x + 'px';
                virus.element.style.top = virus.y + 'px';
            });
        }

        // Проверка попадания
        function checkHit(x, y) {
            const crosshairX = canvas.width / 2;
            const crosshairY = canvas.height / 2;
            viruses.forEach((virus, index) => {
                const dist = Math.sqrt((virus.x + 15 - crosshairX) ** 2 + (virus.y + 15 - crosshairY) ** 2);
                if (dist < 25) {
                    document.body.removeChild(virus.element);
                    viruses.splice(index, 1);
                }
            });
        }

        // Стрельба по клику
        canvas.addEventListener('click', (e) => {
            checkHit(e.clientX, e.clientY);
        });

        // Основной игровой цикл
        setInterval(spawnVirus, 2000); // Новый вирус каждые 2 секунды
        setInterval(updateViruses, 1000 / 60); // 60 FPS
    </script>
</body>
</html>
